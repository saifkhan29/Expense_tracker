<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://user-images.githubusercontent.com/79800224/248507504-da5b17c5-cafc-4fe0-8034-14c013d584da.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="chart-container d-flex-c mt-5">
      <h1 class="heading mb-5">Expense Tracker</h1>
      <div class="chart_js_container d-flex">
        <canvas class="chart-js" id="myChart"></canvas>
      </div>
    </div>
    <div class="expense-container d-flex-c w-100 mt-5">
      <h2 class="sub-heading mb-5">Add Expense</h2>

      <div class="input_container d-flex flex-column flex-md-row mb-5">
        <input
          class="input-type-1 number-input me-0 me-md-4 mb-4 mb-md-0"
          type="number"
          placeholder="Amount"
          name=""
          id=""
        />
        <input
          class="input-type-1 text-input"
          type="text"
          placeholder="Expense"
          name=""
          id=""
        />
      </div>
      <!-- <div class="button-container">
            <div class="custom-buttons button-1">Income</div>
            <div class="custom-buttons button-2">Personal Expense</div>
            <div class="custom-buttons button-3">Travelling</div>
            <div class="custom-buttons button-4">Household</div>
            <div class="custom-buttons button-5">Assets</div>
        </div> -->
      <div class="radio-button-container">
        <label class="radio-button-label">
          <input type="radio" name="option" value="0" />
          <span>Income</span>
        </label>

        <label class="radio-button-label">
          <input type="radio" name="option" value="1" />
          <span>Personal Expense</span>
        </label>

        <label class="radio-button-label">
          <input type="radio" name="option" value="2" />
          <span>Travelling</span>
        </label>
        <label class="radio-button-label">
          <input type="radio" name="option" value="3" />
          <span>Household</span>
        </label>
        <label class="radio-button-label">
          <input type="radio" name="option" value="4" />
          <span>Assets</span>
        </label>
      </div>
      <button class="custom-buttons my-5 submit submit_main">Submit</button>
    </div>
    <h2 class="sub-heading mb-4 text-center">Your Expenses</h2>
    <div class="show-expense-container d-flex-c">
      <!-- <div class="expense d-flex-r">
        <div class=" expense-num">234</div>
        <div class=" expense-text">pizza</div>
        <div class="delete-expense"></div>
      </div> -->
    </div>
    <!-- start of modal -->

    <div class="popup-container hide">
      <div class="popup-card-cont">
        <h2>Do you want to delete this item</h2>
        <div class="button-container">
          <button class="custom-button-1 yes">Yes</button>
          <button class="custom-button-1 no">No</button>
        </div>
      </div>
    </div>

    <!-- start of clear all modal -->
    <div class="popup-container clear-data-cont hide">
      <div class="popup-card-cont">
        <h2>Do you want to clear the data</h2>
        <div class="button-container">
          <button class="custom-button-1 clear_yes">Yes</button>
          <button class="custom-button-1 clear_no">No</button>
        </div>
      </div>
    </div>
    <div class="d-flex-c mt-4">
      <button class="custom-buttons submit m-auto clear-data-btn">
        Clear Data
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
